<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Test PayPal FastAPI</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AQ499KwXbuP7bo80zDvnjOE4atoIa71bH7wPZEKYryJSFiuOGzAcjDuQlNa3zvRBFn1LPKMoEnWgWFmn&currency=USD"></script>
</head>
<body>

<h2>Choose the best option for you</h2>

<div id="paypal-button-container"></div>

<button id="refundBtn" style="display:none;">Refund</button>
<button id="subscribeBtn">Subscribe</button>

<div id="message"></div>

<script>
    let lastTransactionId = null;

    paypal.Buttons({
        createOrder: function(data, actions) {
            return fetch('/create-order', { method: 'POST' })
                .then(response => response.json())
                .then(order => order.id);
        },
        onApprove: function(data, actions) {
            return fetch(`/capture-order/${data.orderID}`, { method: 'POST' })
                .then(response => response.json())
                .then(details => {
                    const transactionId = details.transaction_id;
                    const status = details.status;
                    lastTransactionId = transactionId;

                    document.getElementById('message').innerHTML = `
                    <strong>Payment captured</strong><br>
                    Transaction ID: ${transactionId}<br>
                    Status: ${status}`;
                    document.getElementById('refundBtn').style.display = 'inline-block';
                });
        }
    }).render('#paypal-button-container');

    document.getElementById('refundBtn').addEventListener('click', () => {
        if (!lastTransactionId) {
            alert("No refund operation available");
            return;
        }

        fetch(`/refund-transaction/${lastTransactionId}`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = `Refund completed.\nRefund ID: ${data.refund_id}\nStatus: ${data.refund_status}`;
                document.getElementById('refundBtn').style.display = 'none';
                lastTransactionId = null;
            })
            .catch(err => {
                alert('Refund Error');
                console.error(err);
            });
    });

    const popupWidth = 600;
    const popupHeight = 600;

    document.getElementById("subscribeBtn").addEventListener("click", () => {
        const left = (window.screen.width / 2) - (popupWidth / 2);
        const top = (window.screen.height / 2) - (popupHeight / 2);
        const popup = window.open("", "paypal_subscribe_popup",
            `width=${popupWidth},height=${popupHeight},left=${left},top=${top},resizable=no,scrollbars=no`);

        if (!popup) {
            alert("Please allow popups for this site.");
            return;
        }

        popup.document.body.innerHTML = "<p>Creating product...</p>";

        fetch("/create-product", { method: "POST" })
            .then(res => res.json())
            .then(productData => {
                popup.document.body.innerHTML = "<p>Creating plan...</p>";
                const productId = productData.id;
                return fetch(`/create-plan?product_id=${productId}`, { method: "POST" });
            })
            .then(res => res.json())
            .then(planData => {
                popup.document.body.innerHTML = "<p>Activating plan...</p>";
                const planId = planData.id;
                return fetch(`/activate-plan?plan_id=${planId}`, { method: "POST" })
                    .then(response => {
                        if (!response.ok) throw new Error("Could not activate the plan");
                        return planId;
                    });
            })
            .then(planId => {
                popup.document.body.innerHTML = "<p>Creating subscription...</p>";
                return fetch(`/create-subscription?plan_id=${planId}`, { method: "POST" });
            })
            .then(res => res.json())
            .then(subscriptionData => {
                const approvalLink = subscriptionData.approve_link || subscriptionData.links?.find(link => link.rel === "approve")?.href;
                if (approvalLink) {
                    popup.location.href = approvalLink;
                } else {
                    popup.document.body.innerHTML = "<p style='color:red;'>Could not get approval link.</p>";
                }
            })
            .catch(error => {
                popup.document.body.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            });
    });
</script>

</body>
</html>
